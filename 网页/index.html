<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频背景 + 图片音效按钮</title>
  <style>
    * { margin:0; padding:0; }
    html, body { height:100%; overflow:hidden; }

    /* ==================== 视频背景 ==================== */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* ==================== 按钮容器 ==================== */
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .sound-btn {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      transition: all 0.3s;
      border: 4px solid transparent;
    }

    .sound-btn:hover { transform: scale(1.1); }
    .sound-btn:active {
      transform: scale(0.93);
      border: 4px solid #00ffff;
      box-shadow: 0 0 40px #00ffff;
    }

    .sound-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- 视频背景（换成你自己的视频） -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="fufu.mp4" type="video/mp4">
    <source src="fufu.webm" type="video/webm">
  </video>

  <!-- 图片音效按钮区 -->
  <div class="container">

    <div class="sound-btn" data-src="1.mp3">
      <img src="btn1.jpg" alt="">
     
    </div>

    <div class="sound-btn" data-src="2.mp3">
      <img src="btn2.jpg" alt="">
     
    </div>

    <div class="sound-btn" data-src="3.mp3">
      <img src="btn3.jpg" alt="">
      
    </div>

    <div class="sound-btn" data-src="4.mp3">
      <img src="btn4.jpg" alt="">
      
    </div>

    <!-- 想加更多按钮就复制上面这个 div 即可 -->

  </div>

  <script>
    // 点击图片播放对应音效（可同时播放多个）
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const src = this.getAttribute('data-src');
        new Audio(src).play();
      });
    });
  </script>
</body>
</html>
